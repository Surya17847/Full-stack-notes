<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form one</title>
</head>
<body>
  <!-- two methods are there get and post tp submit data use post is for encreypted but when we use get method it is seen in url
  -->
  <h1>Forms in HTML</h1>
  
    <!-- iske andar jo bhi values daaloge wo sab form ka bundle banega or ek saath submit hoga or wo submit kahan karna hai wo action ke andar aayega  -->
    <form action="#" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="" >
      <!-- ye label niche wale input ke liye hai ye batane ke liye use id of same name -->
      <!-- learn about forms from mdn docs -->
      <label for="fname">First Name</label><br>
      <input type="text" placeholder="First-name" name="" id="fname">
      <button type="submit">Pay</button>
      <!-- used to submit use button tag since we use get method it will send in clear text format  -->
  </form>
</body>
</html>
