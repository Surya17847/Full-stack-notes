<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
</head>
<body>
  <h1>Chai aur Code</h1>
  <button id="stop">Stop</button>
</body>
<script>
  const saySurya = function(){
    console.log("Surya");
  }
  const changeText = function(){
    document.querySelector('h1').innerHTML = 'Best JS series'
  }
  const changeMe = setTimeout(changeText, 2000) 
  document.querySelector('#stop').addEventListener('click', function(){
  clearTimeout(changeMe) // it is used with event listner  
  console.log("Stopped");
}) 
  
  // setTimeout(saySurya 2000)  //handler is also a function without name
  // itne time baad ek hi baar kaam karega

  // setInterval(saySurya, 2000  ) //time in ms, it will do the work after this amount of time continuously 
  // itne time baad lagatar utne time baad func execute karega

</script>
</html>
