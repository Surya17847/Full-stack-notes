  // ye approach mai DOM ko poora tree traverse karnapadta hai or r]end mai add hota hai isliye optimised nhi hai if there is 10000 nodes
  function addLanguage(langName){
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
  }
  
  // Optimised approach
    function addLanguage(langName){
      const li = document.createElement('li')
      li.appendChild(document.createTextNode(langName))
      document.querySelector('.language').appendChild(li) 
    }
     
  addLanguage('Python')
  addLanguage('Java')
  addLanguage('TypeScript')
  
  //Edit
  const secondLang  = document.querySelector("li:nth-child(2)")
  // secondLang.innerHTML = "Mojo"  not a optimised approach
  const newLi = document.createElement('li')
  newLi.textContent = "Mojo" //hawa mai hai 
  secondLang.replaceWith(newLi) 

  //edit 
  const firstLang = document.querySelector("li")
  firstLang.outerHTML = '<li>MOJO</li>'

  // remove
  const lastLang = document.querySelector("li:last-child")
  lastLang.remove()
  </script>
